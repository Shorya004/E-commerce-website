<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      font-size: 16px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin: 0 0 8px;
    }

    .product p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<h1>E-commerce Product Page</h1>

<div class="controls">
  <!-- Category Filter -->
  <select id="categoryFilter" onchange="applyFilters()">
    <option value="all">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Clothing">Clothing</option>
    <option value="Books">Books</option>
    <option value="Home">Home</option>
  </select>

  <!-- Sort Dropdown -->
  <select id="sortOption" onchange="applyFilters()">
    <option value="">Sort By</option>
    <option value="price-asc">Price (Low → High)</option>
    <option value="price-desc">Price (High → Low)</option>
    <option value="name-asc">Name (A → Z)</option>
    <option value="name-desc">Name (Z → A)</option>
    <option value="rating-asc">Rating (Low → High)</option>
    <option value="rating-desc">Rating (High → Low)</option>
  </select>
</div>

<div class="products" id="productContainer"></div>

<script>
  const products = [
    { name: "Laptop", price: 60000, rating: 4.5, category: "Electronics" },
    { name: "Smartphone", price: 30000, rating: 4.6, category: "Electronics" },
    { name: "Headphones", price: 2000, rating: 4.1, category: "Electronics" },
    { name: "Smart Watch", price: 8000, rating: 4.3, category: "Electronics" },
    { name: "Camera", price: 45000, rating: 4.4, category: "Electronics" },

    { name: "T-Shirt", price: 800, rating: 4.0, category: "Clothing" },
    { name: "Jeans", price: 1500, rating: 4.2, category: "Clothing" },
    { name: "Jacket", price: 3000, rating: 4.5, category: "Clothing" },
    { name: "Shoes", price: 2500, rating: 4.4, category: "Clothing" },
    { name: "Cap", price: 500, rating: 3.9, category: "Clothing" },

    { name: "Novel", price: 400, rating: 4.6, category: "Books" },
    { name: "Science Book", price: 700, rating: 4.3, category: "Books" },
    { name: "Math Book", price: 650, rating: 4.1, category: "Books" },
    { name: "History Book", price: 500, rating: 4.0, category: "Books" },
    { name: "Biography", price: 550, rating: 4.4, category: "Books" },

    { name: "Chair", price: 3500, rating: 4.2, category: "Home" },
    { name: "Table", price: 5000, rating: 4.3, category: "Home" },
    { name: "Lamp", price: 1200, rating: 4.1, category: "Home" },
    { name: "Curtains", price: 1800, rating: 4.0, category: "Home" },
    { name: "Wall Clock", price: 900, rating: 4.2, category: "Home" }
  ];

  function displayProducts(list) {
    const container = document.getElementById("productContainer");
    container.innerHTML = "";

    list.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: ₹${product.price}</p>
        <p>Rating: ⭐ ${product.rating}</p>
        <p>Category: ${product.category}</p>
      `;
      container.appendChild(div);
    });
  }

  function applyFilters() {
    let filteredProducts = [...products];

    const category = document.getElementById("categoryFilter").value;
    const sortOption = document.getElementById("sortOption").value;

    // Filter by category
    if (category !== "all") {
      filteredProducts = filteredProducts.filter(
        product => product.category === category
      );
    }

    // Sorting
    if (sortOption === "price-asc") {
      filteredProducts.sort((a, b) => a.price - b.price);
    } else if (sortOption === "price-desc") {
      filteredProducts.sort((a, b) => b.price - a.price);
    } else if (sortOption === "name-asc") {
      filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortOption === "name-desc") {
      filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
    } else if (sortOption === "rating-asc") {
      filteredProducts.sort((a, b) => a.rating - b.rating);
    } else if (sortOption === "rating-desc") {
      filteredProducts.sort((a, b) => b.rating - a.rating);
    }

    displayProducts(filteredProducts);
  }

  // Initial load
  displayProducts(products);
</script>

</body>
</html>
